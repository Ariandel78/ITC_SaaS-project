<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Dashboard</title>
  <link rel="stylesheet" href="style_flex.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="sidebar">

    <div class="sidebar_header">
      <h2 class="sidebar_header-t">SaaS Kit</h2>
    </div>


    <div class="sidebar_profile">profile</div>

    <div class="sidebar_menu">
      <ul class="sidebar_menu_ul">
        <li class="sidebar_menu_list">Dashboard</li>
        <li class="sidebar_menu_list">Tasks</li>
        <li class="sidebar_menu_list">Email</li>
        <li class="sidebar_menu_list">Contacts</li>
        <li class="sidebar_menu_list">Chat</li>
        <li class="sidebar_menu_list">Deals</li>
        <li class="sidebar_menu_list">Settings</li>
      </ul>
    </div>
    <div class="sidebar_toggle">profile</div>

    
  </div>

  <div class="main-content">
    <div class="search-bar">Search</div>
    <div class="main-data">
      <div class="main-data-left">Content</div>
      <div class="main-data-right">
        <div class="deals">Deals</div>
        <div class="tasks">Tasks</div>
      </div>
    </div>
  </div>
